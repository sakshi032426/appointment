
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sakshi Fitness</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="pic3.avif" alt="">
            <div>Sakshi Fitness</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
          
        </div>
    </header>

    <section class="section appoin" id="appointment" aria-label="appointment">
        <div class="container">
            <div class="appoin-card">
                <!-- ... (existing appointment section code) -->
                <figure class="card-banner img-holder" style="--width: 250; --height: 774;">
                    <img src="./assets/images/appoin-banner-1.jpg" width="250" height="774" loading="lazy" alt=""
                        class="img-cover">
                </figure>
                <div class="card-content">
                    <h2 class="h2 section-title">Make Appointment</h2>
                    <p class="section-text">
                        Sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt labore dolore magna aliqua
                        suspendisse
                    </p>
                    <form action="" class="appoin-form">
                        <div class="input-wrapper">
                            <input type="text" name="name" placeholder="Your Full Name" required class="input-field">
                            <input type="email" name="email_address" placeholder="Email Address" required
                                class="input-field">
                            <input type="location" name="location" placeholder="Enter your location" required
                                class="input-field">
                        </div>
                        <div class="input-wrapper">
                            <input type="text" name="phone" placeholder="Phone Number" required class="input-field">
                        </div>
                        <input type="date" name="date" required class="input-field date">
                        <textarea name="message" placeholder="Write Message" required class="input-field"></textarea>
                        <button type="submit" class="form-btn book-btn" onclick="bookAppointment()">
                            <span class="span">Book Appointment</span>
                            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
                        </button>
                        
                        <button class="form-btn delete-btn" onclick="deleteAppointment()">
                            <span class="span">Delete</span>
                            <ion-icon name="trash" aria-hidden="true"></ion-icon>
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
   <!-- Add this div to your HTML body -->
<div id="appointments-container"></div>


    <!-- Add this div to your HTML body -->
    <div id="notifications"></div>

    <script src="index.js"></script>
 <!-- Add these scripts to your HTML file -->
<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>


</body>

</html>
