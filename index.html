<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sakshi Fitness - Appointments</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <!-- Header content from index.html -->
    </header>

    <section class="section appointments" id="appointments" aria-label="appointments">
        <div class="container">
            <!-- Content specific to the appointments page -->
            <h2 class="h2 section-title">Appointments</h2>

            <!-- Appointment form -->
            <form class="appoin-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email_address" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" name="location" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn" onclick="bookAppointment()">Book Appointment</button>
                </div>
            </form>
        </div>
    </section>

    <section class="section calendar" id="calendar" aria-label="calendar">
        <div class="container">
            <!-- Content specific to the calendar page -->
            <h2 class="h2 section-title">Appointments Calendar</h2>
            <!-- Calendar appointments table -->
            <table id="calendar-appointments-table" class="appointments-table">
               
                <tbody id="calendar-appointments"></tbody>
                <div id="appointments-list"></div>
            </div>
        </section>
            </table>
        </div>
    </section>

    <div id="notifications"></div>

    <!-- Include scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="index.js"></script>

    <script>
        // Update the appointment list initially
        updateAppointmentList();
    </script>
</body>

</html>
